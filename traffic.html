<!DOCTYPE html>
<html ng-app= "drag-and-drop">
<!--ng-app="app">-->


<head lang="en">
    <meta charset="utf-8">
    <title>Utah Baby Names!</title>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngDraggable/0.1.11/ngDraggable.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="angular-dragdrop.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.js"></script>
    <script src="traffic.js"></script>
    <link rel="stylesheet" href="traffic.css">
</head>

<body>
<div class="bgimg"> 
    <br>
    <div class = "text">
    <h1>Name your Utah baby!</h1>
    <p> Drag and drop the letters to form your baby's unique name!</p>
    </div>
        <div ng-controller="oneCtrl">
            <div class='contentWrapper ng-cloak'>
                <div class='content'>
                    <div class="row-fluid">
                        <ul class="thumbnails">
                            <li class="thumbnail hthumbnail" ng-repeat="item in list1" data-drop="true" data-drag="true" ng-model="list1" jqyoui-droppable="{index: {{$index}}}"
                                jqyoui-draggable="{index: {{$index}}, insertInline: true, direction:'jqyouiDirection'}" data-jqyoui-options="{revert: 'invalid'}"
                                data-direction="{{item.jqyouiDirection}}">
                                <h1>{{item.title}}</h1>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
